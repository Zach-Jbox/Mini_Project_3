<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
    <link rel="stylesheet" type="text/css" href="../static/css/yolo_model.css">
</head>
<body>
    <h1>Yolo Model</h1>
        <p>{{ error }}</p>
    <form action="/yolo_model" method="POST" enctype="multipart/form-data">
        <label for="photo">Select a photo:</label>
        <br>
        <input type="file" id="photo" name="photo" accept="image/*">
        <input type="submit" value="Upload">
    </form>
    <br>
    <form method="get" action="/">
        <button onclick="window.location.href = 'homepage.html';">Home</button>
    </form>
</body>
</html>
